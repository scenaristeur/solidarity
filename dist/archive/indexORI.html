<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet"> <!-- prob going to use this set -->
        <script src="js/TweenMax.min.js" type="text/javascript"></script>
        <script src="js/cash.min.js" type="text/javascript"></script>
        
    <script>
       
       function UIX_Arrange() {
            $("#uix_baseframe_banner_tr").css("left", _w-49);
            $("#uix_baseframe_banner_bm").css("width", _w-51);
            $("#uix_baseframe_banner_rh").css("left", _w-26);
            $("#uix_baseframe_banner_lh").css("height", _h-49);
            $("#uix_baseframe_banner_rh").css("height", _h-49);
            $("#uix_baseframe_frame_bl").css("top", _h-47);
            $("#uix_baseframe_frame_br").css("top", _h-47).css("left", _w-48);
            $("#uix_baseframe_frame_bm").css("top", _h-25);
       }

       $(window).on('resize', function(){
            _w = $(window).width();  _h = $(window).height();
            UIX_Arrange();
       });       
       $(document).ready(function() {
            $(window).trigger('resize');
	}); 
    </script>           
        
        
    </head>
    
    <body style="margin: 0 0; background-color: #f7f7f7;">
        
        <div style="width:100%; height:700px; position:relative">
            <!-- banner top -->
            <div style="width:100%; height:36px; position:absolute; left:0px; top:0px; background-image: url('images/pc/baseframe/banner_2.png'); background-repeat: repeat-x"></div>
            <!-- banner top-left corner -->
            <div style="width:49px; height:49px; position:absolute; left:0px; top:0px;  background-image: url('images/pc/baseframe/banner_1.png'); background-repeat: no-repeat"></div>
            <!-- banner top-right corner -->
            <div id="uix_baseframe_banner_tr" style="width:49px; height:49px; position:absolute; left:400px; top:0px; background-image: url('images/pc/baseframe/banner_3.png'); background-repeat: no-repeat"></div>
            <!-- banner left and right strips -->
            <div id="uix_baseframe_banner_lh" style="width:25px; height:100%; position:absolute; left:0px; top:49px; background-image: url('images/pc/baseframe/banner_4.png'); background-repeat: repeat-y"></div>
            <div id="uix_baseframe_banner_rh" style="width:24px; height:100%; position:absolute; left:0px; top:49px; background-image: url('images/pc/baseframe/banner_6.png'); background-repeat: repeat-y"></div>
            <!-- banner underline -->
            <div id="uix_baseframe_banner_bm" style="width:500px; height:19px; position:absolute; left:25px; top:100px; background-image: url('images/pc/baseframe/banner_8.png'); background-repeat: repeat-x"></div>
            <!-- bottom of frame -->
            <div id="uix_baseframe_frame_bm" style="width:100%; height:25px; position:absolute; left:0px; top:0px; background-image: url('images/pc/baseframe/frame_bm.png'); background-repeat: repeat-x"></div>
            <div id="uix_baseframe_frame_bl" style="width:47px; height:47px; position:absolute; left:0px; top:0px; background-image: url('images/pc/baseframe/frame_bl.png'); background-repeat: no-repeat"></div>
            <div id="uix_baseframe_frame_br" style="width:48px; height:47px; position:absolute; left:0px; top:0px; background-image: url('images/pc/baseframe/frame_br.png'); background-repeat: no-repeat"></div>
        </div>
        
    </body>
</html>
